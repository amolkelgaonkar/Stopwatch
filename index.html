<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Stopwatch</title>
</head>
<body>
  <main class="stopwatch-container">
    <section class="stopwatch">
      <h1 class="timer-display" aria-label="Stopwatch Timer">00 : 00 : 00</h1>
    </section>

    <section class="controls">
      <button id="startBtn" class="btn" style="--clr: green;" aria-label="Start Stopwatch">Start</button>
      <button id="stopBtn" class="btn" style="--clr: red;" aria-label="Stop Stopwatch">Stop</button>
      <button id="resetBtn" class="btn" style="--clr: blue;" aria-label="Reset Stopwatch">Reset</button>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
